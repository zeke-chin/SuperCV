name: Build Tauri App

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        config:
          - platform: macos-latest
            target: x86_64-apple-darwin
          - platform: macos-latest
            target: aarch64-apple-darwin
          - platform: macos-latest
            target: universal-apple-darwin
          - platform: ubuntu-latest
            target: x86_64-unknown-linux-gnu
          - platform: windows-latest
            target: x86_64-pc-windows-msvc

    runs-on: ${{ matrix.config.platform }}
    defaults:
      run:
        working-directory: ./client/supercv-vue

    steps:
    - uses: actions/checkout@v4

    - name: Setup Node
      uses: actions/setup-node@v4
      with:
        node-version: '20'

    - name: Install Rust
      uses: actions-rs/toolchain@v1
      with:
        toolchain: stable
        target: ${{ matrix.config.target == 'universal-apple-darwin' && 'x86_64-apple-darwin' || matrix.config.target }}

    - name: Install Linux dependencies
      if: matrix.config.platform == 'ubuntu-latest'
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          libgtk-3-dev \
          webkit2gtk-4.0 \
          libappindicator3-dev \
          librsvg2-dev \
          patchelf \
          libsoup2.4-dev \
          libwebkit2gtk-4.0-dev \
          libjavascriptcoregtk-4.0-dev \  # 添加这个依赖
          libglib2.0-dev \                # 可能需要的基础依赖
          libcairo2-dev \                 # 可能需要的基础依赖
          libatk1.0-dev \                 # 可能需要的基础依赖
          libgdk-pixbuf2.0-dev           # 可能需要的基础依赖
  
    - name: Install dependencies
      run: npm install

    - name: Build Tauri App
      uses: tauri-apps/tauri-action@v0
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        projectPath: ./client/supercv-vue
        args: --target ${{ matrix.config.target }}
        tagName: v__VERSION__
        releaseName: "App v__VERSION__"
        releaseBody: "See the assets to download this version and install."
        releaseDraft: true
        prerelease: false